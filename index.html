<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="container">
    <nav class="nav-bar">
        <i class="fa-solid fa-less-than"></i>
        <h2>Profile</h2>
        <i class="fa-solid fa-xmark"></i>
    </nav>
    <header class="hero">
      <div class="profile-img-wrapper">
      <img src="https://ca.slack-edge.com/T05FFAA91JP-U05R0RF8FU7-112ddc153452-512" alt="El-Jakes" class="profile-img" data-testid="slackDisplayImage"/>
      </div>

      <h1 class="profile-name" data-testid="slackUserName">Babajide Leke</h1>
      <h2 class="user-track" id="user-track" data-testid="myTrack">Frontend</h2>

      <div class="status">
      <i class="fa-solid fa-circle"></i>
      <span class="user-online-status" id="user-online-status" data-testid="onlineStatus">Active</span>
      </div>

      <div class="current-date">
      <i class="fa-regular fa-clock"></i>
      <p class="current-day" id="current-day" data-testid="currentDayofTheWeek"></p>
      <p class="current-time" id="current-time" data-testid="currentUTCTime"></p>
      </div>
      <div class="buttons">
      <button class="edit">Edit Status</button
      ><button class="edit">Edit Profile</button>
      <i class="fa-solid fa-ellipsis-vertical edit"></i>
      </div>
    </header>
    <main>
        <section class="profile-links-wrapper">
        <div class="profile-links-heading-container">
        <h5 class="Profile-links-heading">Contact Information</h5>
        <h5>Edit</h5>
        </div>
        <a
          href="https://github.com/El-Jakes/profile-page"
          class="github-url"
          data-testid="githubUrl"
          ><i class="fa-brands fa-github"></i> Task Repository</a
        >
        </section>
    </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
